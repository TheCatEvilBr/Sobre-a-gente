<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4128d3a7f2.js" crossorigin="anonymous"></script>
    <title>Memorias nossas</title>
</head>
<body>

    <section id="album">
        <h1>Suas Fotos</h1>
        <div id="fotos">
            <div class="moldura"><img src="imagens/foto1.jpg" alt="Foto" class="foto"></div>
            <div class="moldura"><img src="imagens/foto2.jpg".jpg alt="Foto" class="foto"></div>
            <div class="moldura"><img src="imagens/foto3.jpg".jpg alt="Foto" class="foto"></div>
            <div class="moldura"><img src="imagens/foto4.jpg".jpg alt="Foto" class="foto"></div>
            <div class="moldura"><img src="imagens/foto5.jpg".jpg alt="Foto" class="foto"></div>    
            <div class="moldura"><img src="imagens/foto8.jpg".jpg alt="Foto" class="foto"></div>    
            <div class="moldura"><img src="imagens/foto9.jpg".jpg alt="Foto" class="foto" id="up"></div>    
            <div class="moldura"><img src="imagens/foto10.jpg" alt="Foto" class="foto"></div>      
            <div class="moldura"><img src="imagens/foto13.jpg" alt="Foto" class="foto"></div>
        </div>
        
        
        <div id="imagem-ampliada">
            <img src="" alt="Imagem Ampliada" id="imagem-ampliada-src">
        </div>
    </section>

    <section id="musicas">
        <div id="suas">
            <h1>Sua Playlist</h1>
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/0rBvkVZxaweGo06o1j0Lik?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
        <div id="minhas">
            <h1>Minha Playlist</h1>
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/3SUz2wivNIWadak5JF9z5W?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
        <div id="nossa">
            <h1>Nossa Playlist</h1>
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/25lG0HL4YegAk6Mv4wmRXL?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
        
    </section>
    <script>
        const imagens = document.querySelectorAll('.foto');

        imagens.forEach(function (imagem) {
            imagem.addEventListener('click', function () {
                const imagemAmpliada = document.getElementById('imagem-ampliada');
                const imagemAmpliadaSrc = document.getElementById('imagem-ampliada-src');

                imagemAmpliadaSrc.src = this.src;

                imagemAmpliada.style.display = 'block';

                imagemAmpliada.addEventListener('click', function () {
                    imagemAmpliada.style.display = 'none';
                });
            });
        });
    </script>
</body>
</html>
